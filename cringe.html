<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cringe.css">
    <title>Cringe Quiz</title>
</head>

<body>
    <form id="form" class="slide-form">

            <fieldset>
                <legend>CRINGE QUIZ</legend>

                <div>
                    <label for="nome">Nome</label>
                    <input class="input-bk" type="text" id="nome" nome="nome" placeholder="Digite seu nome">
                    <br><br>
                </div>

                <div>
                    <label for="descricao">Descrição</label>
                    <input class="input-bk" type="text" id="descricao" nome="descricao" placeholder="Descrição">
                    <br><br>
                </div>

                <div>
                    <label for="url-link">URL</label>
                    <input class="input-bk" type="text" id="url-link" nome="url-link" placeholder="URL da imagem">
                    <br><br>
                </div>

                <div class="div-btn">
                    <button type="submit" class="btn bk-btn" value="cadastro">Cadastro</button>
                </div>

            </fieldset>

    </form>
</body>

</html>
